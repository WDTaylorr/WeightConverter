<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Conversions</title>
</head>
<body>

  <div class="container">

    <!-- Weight Converter -->
    <div class="weight-conversion">

      <h1 class="title" >Weight Converter</h1>
      <form>
        <input id="lbs-input" type="number" placeholder="Enter Pounds">
      </form>

      <div id="output">
        <div class="card blue-light">
          <h4>Grams:</h4>
          <div id="grams-output"></div>
        </div>

        <div class="card blue">
          <h4>Kg:</h4>
          <div id="kg-output"></div>
        </div>

        <div class="card blue-bright">
          <h4>Ounces:</h4>
          <div id="ounces-output"></div>
        </div>
      </div>

    </div>
    
    <!-- Height Converter -->
    <div class="height-conversion">

      <h1 class="title" >Measurements Converter</h1>
      <form>
        <input id="feet-input" type="number" placeholder="Enter Feet">
      </form>

      <div id="output">
        <div class="card green-dark">
          <h4>Inches:</h4>
          <div id="inches-output"></div>
        </div>

        <div class="card green-med">
          <h4>CM:</h4>
          <div id="cm-output"></div>
        </div>

        <div class="card yellow">
          <h4>Metres:</h4>
          <div id="metres-output"></div>
        </div>
      </div>

    </div>

  </div> <!--Container End-->

  <script src="script.js"></script>

</body>
</html>
